<div class="api-create-dialog">
  <h1 md-dialog-title>Create API</h1>
  <div md-dialog-content>
    <div class="form-row">
      <md-select placeholder="playground" [(ngModel)]="api.namespace">
        <md-option value="pc">pc</md-option>
      </md-select>
      <md-input-container>
        <input md-input placeholder="Path" [(ngModel)]="api.path">
      </md-input-container>
    </div>
    <div class="form-row">
      <md-input-container>
        <textarea md-input placeholder="Description" [(ngModel)]="api.description"></textarea>
      </md-input-container>
    </div>
  </div>
  <div md-dialog-actions>
    <button md-button (click)="create()">
      <md-icon>done</md-icon>
    </button>
    <button md-button md-dialog-close>
      <md-icon>close</md-icon>
    </button>
  </div>
</div>
